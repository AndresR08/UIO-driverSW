<ion-header>
  <ion-toolbar color ='primary'>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
  <app-logo></app-logo>
  <h1>Sign In</h1>
</div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position = "stacked">Username</ion-label>
        <ion-input [(ngModel)]="user" type='text' name="name" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position = "stacked">Password</ion-label>
          <ion-input [(ngModel)]="pass" type='Password' name="pass" ></ion-input>
      </ion-item>
      <ion-item lines = 'none'>
          <a routerLink='/signup'>Create account</a>
      </ion-item>
      <ion-button expand= "block" shape = 'round' color='primary' (click)="login()">Sign in</ion-button>
    </ion-list>
    
  </form>
</ion-content>
