<ion-header>
  <ion-toolbar color ='primary'>
    <ion-title>Registrar Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <form>
      <ion-list>
          <ion-item>
              
              <ion-item>
                <ion-label>Vehículo</ion-label>
                <ion-select placeholder="Select One">
                  <ion-select-option value="a">Automovil</ion-select-option>
                  <ion-select-option value="m">Motocicleta</ion-select-option>
                  <ion-select-option value="au">Autobús</ion-select-option>
                  <ion-select-option value="c">Camión</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-item>
        <ion-item>
          <ion-label position = "stacked">Marca</ion-label>
          <ion-input type='text'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position = "stacked">Modelo</ion-label>
            <ion-input type='text'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "stacked">Número de placa</ion-label>
          <ion-input type='text'></ion-input>
      </ion-item>
        
        <ion-button expand= "block" shape = 'round' color='primary' (click)="pantallaHome()">Guardar</ion-button>
      </ion-list>
      
    </form>
  </ion-content>
